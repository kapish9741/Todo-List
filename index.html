<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="main-cont">
            <h1>ToDo List</h1>
            <div class="main">
                <ul>
                </ul>
            </div>
            <div class="input-container">
                <input type="text" placeholder="Type your task here" id="task" value="">
                <div class="inner-cont">
                    <button class="plus">+</button>
                    <button><i class="fa-solid fa-face-smile"></i></button>
                    <button><i class="fa-solid fa-paperclip"></i></button>
                    <button id="submit">Send <i class="fa-solid fa-arrow-right"></i></button>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
    <script src="https://kit.fontawesome.com/a5b682a789.js" crossorigin="anonymous"></script>
</body>
</html>
